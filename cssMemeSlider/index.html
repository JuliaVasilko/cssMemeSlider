<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./index.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MEM SLIDER</title>
  <body>
    <div class="wrapper">
      <input type="radio" class="point" id="slide-one" checked name="slider-control">
      <input type="radio" class="point" id="slide-two" name="slider-control">
      <input type="radio" class="point" id="slide-three" name="slider-control">
      <input type="radio" class="point" id="slide-four" name="slider-control">
      <div class="slider-container">
            <div class="slider-wrapper">
                <div class="slides slide-one"></div>
                <div class="slides slide-two"></div>
                <div class="slides slide-three"></div>
                <div class="slides slide-four"></div>
            </div>
      </div>

      <div class="text-controls-container">
        <div class="text-container">
          <div class="text-wrapper">
            <div class="text text-one">
                <p>One</p>
            </div>
            <div class="text text-two">
                <p>Two</p>
            </div>
            <div class="text text-three">
                <p>Three</p>
            </div>
            <div class="text text-four">
                <p>Four</p>
            </div>
          </div>
        </div>

        <div class="label-container">
          <label class="label-one" for="slide-one">
            <span class="span"></span>
        </label>
        <label class="label-two" for="slide-two">
            <span class="span"></span>
        </label>
        <label class="label-three" for="slide-three">
            <span class="span"></span>
        </label>
        <label class="label-four" for="slide-four">
            <span class="span"></span>
        </label>
        </div>
      </div>
    </div>
  </body>
</html>
