<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./index.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MEM SLIDER</title>
  <body>
    <div class="wrapper">
        <input type="radio" class="point" id="slide-one" checked>
        <input type="radio" class="point" id="slide-two">
        <input type="radio" class="point" id="slide-three">
        <input type="radio" class="point" id="slide-four">
        <div class="slider-container">
            <div class="slides slide-one"></div>
            <div class="slides slide-two"></div>
            <div class="slides slide-three"></div>
            <div class="slides slide-four"></div>
        </div>
<div class="text-controls-container">
    <div class="text-container">
        <div class="text text-one">
            <p>One</p>
        </div>
        <div class="text text-two">
            <p>Two</p>
        </div>
        <div class="text text-three">
            <p>Three</p>
        </div>
        <div class="text text-four">
            <p>Four</p>
        </div>
    </div>
    <div class="controls-container">
            <label class="label" for="slide-one">
                <span class="span"></span>
            </label>
            <label class="label" for="slide-two"></label>
                <span class="span"></span>
            </label>
            <label class="label" for="slide-three">
                <span class="span"></span>
            </label>
            <label class="label" for="slide-four">
                <span class="span"></span>
            </label>
    </div>
</div>
          </div>
    </div>
    </body>
    </html>
