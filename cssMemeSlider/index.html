<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./index.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MEM SLIDER</title>
  <body>
    <div class="wrapper">
        <input type="radio" class="dot" id="slide-one">
        <input type="radio" class="dot" id="slide-two">
        <input type="radio" class="dot" id="slide-three">
        <input type="radio" class="dot" id="slide-four">
        <div class="slider-container">
            <div class="slides slide-one"></div>
            <div class="slides slide-two"></div>
            <div class="slides slide-three"></div>
            <div class="slides slide-four"></div>
        </div>
        <div class="controls-container">
                <label class="label-one" for="slide-one">
                    <span class="span"></span>
                </label>
                <label class="label-two" for="slide-two"></label>
                    <span class="span"></span>
                </label>
                <label class="label-three" for="slide-three">
                    <span class="span"></span>
                </label>
                <label class="label-four" for="slide-four">
                    <span class="span"></span>
                </label>
        </div>
            <div class="text-container">
                <div class="text text-one"></div>
                <div class="text text-two"></div>
                <div class="text text-three"></div>
                <div class="text text-four"></div>
            </div>
          </div>
    </div>
    </body>
    </html>
